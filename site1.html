<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 15pt Arial; }
        button { font-size: 15pt; padding: 50px; }
    </style>
</head>
<body>
    <h1>Javascript e html</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            window.alert(`Olá, ${nome}! Bem vindo!`)
        }
    </script>
</body>
</html>
